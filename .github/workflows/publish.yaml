name: Publish Docker Images

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: 
          - amd64
          - arm64
    steps:
      # Setup Environment
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      # Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v2
        with:
          node-version: 20.x
      - name: Calculate short Version
        run: |
          wget -O ./semver.sh https://raw.githubusercontent.com/cloudflare/semver_bash/master/semver.sh
          echo "${{ github.ref_name }}" > ./app-version
          bash ./scripts/determine-version.sh
      # Build Binaries
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      # Build Image
      - name: Build and push (${{ github.ref_name }})
        uses: docker/build-push-action@v3
        with:
          context: '.'
          file: Dockerfile
          push: true
          platforms: linux/${{ matrix.arch }}
          tags: floppybot/stream-source:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build and push (latest)
        uses: docker/build-push-action@v3
        with:
          context: '.'
          file: Dockerfile
          push: true
          platforms: linux/${{ matrix.arch }}
          tags: floppybot/stream-source:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build and push (arch ${{ matrix.arch }})
        uses: docker/build-push-action@v3
        with:
          context: '.'
          file: Dockerfile
          push: true
          platforms: linux/${{ matrix.arch }}
          tags: floppybot/stream-source:${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build and push (release)
        uses: docker/build-push-action@v3
        with:
          context: '.'
          file: Dockerfile
          push: true
          platforms: linux/${{ matrix.arch }}
          tags: floppybot/stream-source:release
          cache-from: type=gha
          cache-to: type=gha,mode=max
